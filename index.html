<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JOBSKY - AI Career Copilot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: {
                '50': '#ecfdf5',
                '100': '#d1fae5',
                '200': '#a7f3d0',
                '300': '#6ee7b7',
                '400': '#34d399',
                '500': '#10b981',
                '600': '#059669',
                '700': '#047857',
                '800': '#065f46',
                '900': '#064e3b',
                '950': '#022c22',
              },
              gray: {
                '50': '#f8fafc',
                '100': '#f1f5f9',
                '200': '#e2e8f0',
                '300': '#cbd5e1',
                '400': '#94a3b8',
                '500': '#64748b',
                '600': '#475569',
                '700': '#334155',
                '800': '#1e293b',
                '900': '#0f172a',
                '950': '#020617',
              },
            }
          }
        }
      }
    </script>
    <style>
        .animate-fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-gradient {
            background-size: 200% 200%;
            background-image: linear-gradient(-45deg, #34d399, #ffffff, #6ee7b7, #ffffff);
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Resume Builder Styles */
        .resume-preview {
          background: white;
          color: #333;
          font-family: 'Times New Roman', Times, serif;
          padding: 2.5cm;
          box-shadow: 0 0 10px rgba(0,0,0,0.5);
          margin: 0 auto;
        }
        .resume-preview.a4 {
          width: 210mm;
          min-height: 297mm;
        }
        .resume-preview.letter {
          width: 8.5in;
          min-height: 11in;
        }

        /* Print-specific styles */
        @media print {
            body > *:not(.printable-resume) {
                display: none !important;
            }
            .printable-resume {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .resume-preview {
                box-shadow: none;
                margin: 0;
                padding: 1.5cm;
                border: none;
            }
            /* Ensure A4 and Letter sizes are respected by the printer */
            @page {
                size: A4;
                margin: 0;
            }
            .resume-preview.letter {
                @page {
                    size: Letter;
                }
            }
        }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0",
          "@react-oauth/google": "https://aistudiocdn.com/@react-oauth/google@^0.12.2"
        }
      }
    </script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
